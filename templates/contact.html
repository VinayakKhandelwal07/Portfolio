<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff; /* Set background to white */
        }

        .navbar {
            padding: 1rem 2rem;
            background-color: #ffffff; /* White background for navbar */
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: #87CEEB; /* Sky blue color */
        }

        .navbar-nav .nav-link {
            color: #87CEEB; /* Sky blue color */
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3; /* Darker sky blue color */
        }

        .contact-header {
            background: #87CEEB; /* Sky blue color */
            color: #ffffff;
            padding: 60px 0;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .contact-header p {
            font-size: 1.25rem;
        }

        .contact-section {
            padding: 60px 20px;
        }

        .contact-form {
            max-width: 700px;
            margin: auto;
        }

        .contact-form .form-group label {
            font-weight: 600;
            color: #333;
        }

        .contact-form .form-control {
            border-radius: 0.25rem;
            box-shadow: none;
            border: 1px solid #ddd;
        }

        .contact-form .form-control:focus {
            border-color: #87CEEB; /* Sky blue color */
            box-shadow: 0 0 0 0.2rem rgba(135, 206, 235, 0.25);
        }

        .contact-form .btn-primary {
            background-color: #87CEEB; /* Sky blue color */
            border-color: #87CEEB; /* Sky blue color */
            font-weight: 600;
        }

        .contact-form .btn-primary:hover {
            background-color: #0056b3; /* Darker sky blue color */
            border-color: #0056b3; /* Darker sky blue color */
        }

        .social-media {
            text-align: center;
            margin-top: 40px;
        }

        .social-media a {
            color: #333;
            font-size: 2rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #0056b3; /* Darker sky blue color */
        }

        footer {
            background-color: #ffffff; /* White background */
            padding: 20px 0;
            text-align: center;
            color: #333;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-header p {
                font-size: 1.2rem;
            }
        }
    </style>
    <script>
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the default form submission
            // Open the thank you page in a new tab
            window.open('thank.html', '_blank');
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">

            </li>
        </ul>

<!-- Contact Header Section -->
<header class="contact-header">
    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Feel free to get in touch.</p>
</header>

<!-- Contact Section -->
<section class="contact-section">
    <div class="container">
        <form class="contact-form" onsubmit="handleFormSubmission(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://www.linkedin.com/in/vinayak-khandelwal-b3216425a/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/VinayakKhandelwal07" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <!-- Add other social media links here if needed -->
        </div>
    </div>
</section>
