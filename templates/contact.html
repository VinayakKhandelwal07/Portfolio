.contact-section {

.contact-form-wrapper {
    background: #ffffff; /* White background for the form */
    padding: 40px;
    border-radius: 12px; /* Rounded corners */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
    border: 1px solid #e0e0e0; /* Light border for definition */
    transition: box-shadow 0.3s, transform 0.3s; /* Smooth transition effects */
}

.contact-form-wrapper:hover {
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15); /* Deeper shadow on hover */
    transform: translateY(-5px); /* Lift effect on hover */
}

.contact-form-wrapper h2 {
    font-size: 2.25rem; /* Larger heading for prominence */
    color: #333;
    font-weight: 700;
    margin-bottom: 1.5rem; /* Space below heading */
}

.contact-form-wrapper .form-group {
    margin-bottom: 1.75rem; /* Increased space between form groups */
}

.contact-form-wrapper .form-group label {
    font-weight: 600;
    color: #333;
    display: block; /* Ensures label is on its own line */
    margin-bottom: 0.5rem; /* Space between label and input */
}

.contact-form-wrapper .form-control {
    border-radius: 0.75rem; /* More rounded corners for inputs */
    border: 1px solid #ddd;
    box-shadow: none;
    transition: border-color 0.3s, box-shadow 0.3s;
    padding: 0.75rem 1.25rem; /* Padding for better spacing */
    font-size: 1rem; /* Ensures font size is readable */
}

.contact-form-wrapper .form-control:focus {
    border-color: #87CEEB; /* Sky blue color */
    box-shadow: 0 0 0 0.3rem rgba(135, 206, 235, 0.25); /* Focus shadow */
    outline: none; /* Removes default outline */
}

.contact-form-wrapper .btn-primary {
    background-color: #87CEEB; /* Sky blue color */
    border-color: #87CEEB; /* Sky blue color */
    font-weight: 600;
    border-radius: 0.75rem; /* Rounded corners for the button */
    padding: 0.75rem 1.25rem; /* Better button size */
    transition: background-color 0.3s, border-color 0.3s, transform 0.3s; /* Smooth transitions */
}

.contact-form-wrapper .btn-primary:hover {
    background-color: #0056b3; /* Darker sky blue color */
    border-color: #0056b3; /* Darker sky blue color */
    transform: scale(1.05); /* Slightly enlarge button on hover */
}

.contact-form-wrapper .form-control[type="textarea"] {
    height: auto; /* Allows for textarea expansion */
    resize: vertical; /* Allows user to resize vertically */
}

@media (max-width: 768px) {
